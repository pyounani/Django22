{% extends 'blog/base.html' %}

{% block head_title %}
    Update Post - BLOG
{% endblock %}

{% block main_area %}
  <h1>Update a New Post</h1>
  <hr/>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
          {{form}}
          <tr>
                <th><label for="id_tags">Tags:</label></th>
                <td><input id="id_tags" type="text" name="tags_str" value="{{tags_str_default}}"></td>
            </tr>
      </table>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>

{% endblock %}
